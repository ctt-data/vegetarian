	<div class="calculator">

	        <h4>How long have you been Vegan?</h4>
	        <!-- Calculator -->
	        <div class="row">
	          <div class="grid-container">
	            <div class="">
	              <label for="years">Years:</label>
	              <input type="number" id="years" min=0 max="99" value="0">
	            </div>
	            <div class="">
	              <label for="months">Months:</label>

	            </div>

	      </div>

	    <!-- Numbers -->
	    <div class="">
        <div class="grid-container2">
			<div class="">
				
			</div>
			<div class="container-2">
		        <div class="stat">
              <img src="https://i.imgur.com/lGqM6SS.png" alt="Water icon" width="70" height="70">
		          <div class="index water">Liters of Water:</div>
		          <div id="water" class="number value water">1100</div>
		        </div>
		        <div class="stat">
              <img src="https://i.imgur.com/f2CF736.png" alt="Forest icon" width="70" height="70">
		          <div class="index forest">Sq.m Forest:</div>
		          <div id="forest" class="number value forest">30</div>
		        </div>
		        <div class="stat">
              <img src="https://i.imgur.com/e7x5W4q.png" alt="Animal icon" width="70" height="70">
		          <div class="index animals">Animal lives:</div>
		          <div id="lives" class="number value animals">1</div>
		        </div>
        <div class="small-6 columns">
	        <div class="stat">
            <img src="https://i.imgur.com/bzCIbmM.png" alt="Grain icon" width="70" height="70">
	          <div class="index grain">kg of of Grain:</div>
	          <div id="grain" class="number value grain">40</div>
	        </div>
	        <div class="stat">
            <img src="https://i.imgur.com/yeQwa4F.png" alt="CO2 icon" width="70" height="70">
	          <div class="index co2">kg of of Co2:</div>
	          <div id="Co2" class="number value co2">20</div>
	        </div>
